{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>
    {% if object %}Editar queso{% else %}Agregar queso{% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {% if object %}Actualizar{% else %}Crear{% endif %}
      </button>
      <a href="{% url 'cheese_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
